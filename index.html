<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="./timer.png">
    <title>Left</title>
</head>
<body>
  <div class="wrapper">
    <div class="static-txt">Time Left </div>
    <ul class="dynamic-txts">
      <li><span>For The New Year Eve</span></li>
      <li><span>To Prove Them Wrong</span></li>
      <li><span>To Change Your Life</span></li>
      <li><span>To Achive The Goals</span></li>
    </ul>
  </div>
   
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="bigtext" id="days">0</p>
              <span >Days</span>       
        </div>
        <div class="countdown-el hours-c">
            <p class="bigtext" id="hours">0</p>
              <span >Hours</span>     
        </div>
        <div class="countdown-el minute-c">
            <p class="bigtext" id="minutes">0</p>
              <span >Minutes</span>  
        </div>
        <div class="countdown-el second-c">
            <p class="bigtext" id="seconds">0</p>
              <span >Seconds</span> 
        </div>
    </div>
</body>
</html>
